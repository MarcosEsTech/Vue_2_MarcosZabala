<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue_2</title>
</head>
<body>

	<div id="app" class="container">
		<h1>People of Gaul</h1>
		<ul class="list-group">
			<li v-for="person in people | orderBy 'age' 1" class="list-group-item">
				{{person.name}},{{person.age}}
			</li>
		</ul>
		
		<h1>Old people of Gaul</h1>
		<ul class="list-group">
			<li v-for="person in people | orderBy 'age' 1 | old" class="list-group-item">
				{{person.name}},{{person.age}}
			</li>
		</ul>
	</div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>

<script>

	Vue.filter('old', function(people){
		return people.filter(function(item){
			return item.age >=55;
		});
	});

//v-if="person.age>=55  otra forma de hacer la funci√≥n

	new Vue({
		el: '#app',
		data: {
			people: [{
				name:'Paco',
				age:'23'
			},{
				name:'Antonio',
				age:'63'
			},{
				name:'Cristina',
				age:'55'
			},{
				name:'Sheila',
				age:'35'
			},{
				name:'Roberto',
				age:'19'
			}]
		}
	});

</script>
</html>
